version: '3.8'
services:
  db:
    container_name: postgres-web3_dashboard
    image: postgres:latest
    environment:
      POSTGRES_DB: "{db name}"
      POSTGRES_USER: "{db username}"
      POSTGRES_PASSWORD: "{db password}"
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
